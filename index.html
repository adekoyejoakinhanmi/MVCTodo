<!DOCTYPE html>
<html>
<head>
    <title>Todo List &#9679; MVC</title>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <p>&nbsp;</p>
    <div class="container">
        
        <div class="row">
			<div id="info-bar" class="hidden col-md-6 col-md-offset-3">
				<p id="countNotifier"></p>
				<a href="#" id="all" class="btn btn-sm btn-default">All</a>
				<a href="#/completed" id="completed" class="btn btn-sm btn-default">
                    Completed
                </a>
                <a href="#/active" id="active" class="btn btn-sm btn-default">
                    Active
                </a>
				<button id="clear" class="btn pull-right btn-sm btn-danger">Clear Completed</button>
            </div>
			
            <div class="col-md-6 col-md-offset-3">
                <div class="addTodo form-group">
                    <input type="text" class="form-control" id="newTodo" placeholder="New Task">
                </div>
                <ul id="todo-list">
                </ul>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
